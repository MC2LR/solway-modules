<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
        div.anchorBL, div.BMap_cpyCtrl.BMap_noprint.anchorBL{
            visibility: hidden !important;
            pointer-events: none !important;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=aBsOf0A0mp32b7M6A15dvByz"></script>
    <!-- <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=NwinGYpGG2TSi7iIiSUHjZYMR7ZkOctS"></script> -->
    <title>地图展示</title>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
    window.childFunction = function childFunction(obj) {
        var latitude = obj.latitude, longitude = obj.longitude;
        var map = new BMap.Map('allmap');
        map.enableScrollWheelZoom();
        map.enableContinuousZoom();
        map.clearOverlays();
        var point = new BMap.Point(parseFloat(longitude), parseFloat(latitude));
        map.centerAndZoom(point, 17);
        var point2 = new BMap.Point(longitude, latitude);
        var marker = new BMap.Marker(point2);
        map.addOverlay(marker);
        marker.setAnimation(BMAP_ANIMATION_BOUNCE);
    };
</script>
